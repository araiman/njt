<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoリスト</title>
</head>
<body>
<div class="container">
    <header>
        <h1>ToDoリスト</h1>
    </header>

    <input name="state-filter" type="radio" value="all" checked="checked">すべて
    <input name="state-filter" type="radio" value="wip">作業中
    <input name="state-filter" type="radio" value="done">完了

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>コメント</th>
            <th>状態</th>
            <th></th>
        </tr>
        </thead>
        <tbody class="todo-list">
        </tbody>
    </table>

    <h2>新規タスクの追加</h2>
    <input type="text" class="task-form">
    <button class="add-task-button" onClick="addTask()">送信</button>
</div>

<script src="index.js"></script>
</body>
</html>
